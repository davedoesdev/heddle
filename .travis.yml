language: c
before_install:
- ( git clone "https://github.com/davedoesdev/build-aboriginal-travis.git"; cd build-aboriginal-travis; curl -L "https://github.com/davedoesdev/build-aboriginal-travis/releases/download/$(git tag | tail -n 1)/system-image-x86_64-1.3.0-heddle.tar.bz2" | tar -C .. -jx )
install:
- sudo apt-get update -qq
- sudo apt-get install e2tools user-mode-linux slirp
script:
- cd aboriginal-1.3.0
- ../image_scripts/make_build_and_home_images.sh
- ../aboriginal_scripts/build_heddle.sh -u
